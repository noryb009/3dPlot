<!DOCTYPE html>
<html>
<head>
	<title>3d Plot</title>

	<script type="text/html" id="colour-template">
		<input type=color step=any data-bind="value: colour" placeholder="Colour" />
	</script>
	<script type="text/html" id="pt-template">
		<input type=number data-bind="textInput: x" placeholder="X" />
		<input type=number data-bind="textInput: y" placeholder="Y" />
		<input type=number data-bind="textInput: z" placeholder="Z" />
	</script>
	<link rel="stylesheet" href="lib/normalize.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id='canvasWrap'></div>

	<div id='info'>
		<div>Add
		<button data-bind="click: addPoint">Point</button>
		<button data-bind="click: addLine">Line</button>
		<button data-bind="click: addPlane">Plane</button>
		</div>
		<div class="category">Points:</div>
		<div id='points' data-bind="foreach: getType('point', '')">
			<div class="item point">
				<p>Point: <span data-bind="click: $root.remove">(X)</span></p>
				<div data-bind="template: { name: 'colour-template' }"></div>
				<p>Position:</p>
				<div data-bind="template: { name: 'pt-template', data: pts.p }"></div>
			</div>
		</div>
		<div class="category">Lines:</div>
		<div id='lines' data-bind="foreach: getType('line', '') ">
			<div class="item line">
				<p>Line: <span data-bind="click: $root.remove">(X)</span></p>
				<div data-bind="template: { name: 'colour-template' }"></div>
				<p>Position:</p>
				<div data-bind="template: { name: 'pt-template', data: pts.p }"></div>
				<p>Direction:</p>
				<div data-bind="template: { name: 'pt-template', data: pts.d }"></div>
			</div>
		</div>

		<div class="category">Planes:</div>
		<div id='planes' data-bind="foreach: getType('plane', '') ">
			<div class="item plane">
				<p>Plane: <span data-bind="click: $root.remove">(X)</span></p>
				<div data-bind="template: { name: 'colour-template' }"></div>
				<p>Point:</p>
				<div data-bind="template: { name: 'pt-template', data: pts.p }"></div>
				<p>Normal:</p>
				<div data-bind="template: { name: 'pt-template', data: pts.n }"></div>
			</div>
		</div>
	</div>
	<script src="lib/knockout-3.2.0.js"></script>
	<script src="lib/three.min.js"></script>
	<script src="lib/OrbitControls.js"></script>
	<script src="lib/tinycolor.js"></script>
	<script src="utils.js"></script>
	<script src="drawable.js"></script>
	<script src="main.js"></script>
</body>
</html>
