<!DOCTYPE html>
<html>
<head>
	<title>3d Plot</title>

	<script type="text/html" id="colour-template">
		<input type=color step=any data-bind="value: colour" placeholder="Colour" />
	</script>
	<script type="text/html" id="pt-template">
		<input type=number data-bind="textInput: x" placeholder="X" />
		<input type=number data-bind="textInput: y" placeholder="Y" />
		<input type=number data-bind="textInput: z" placeholder="Z" />
	</script>

	<script type="text/html" id="item-template-point">
		<div data-bind="template: { name: 'colour-template' }"></div>
		<p>Position:</p>
		<div data-bind="template: { name: 'pt-template', data: pts.p }"></div>
	</script>

	<script type="text/html" id="item-template-line">
		<div data-bind="template: { name: 'colour-template' }"></div>
		<p>Position:</p>
		<div data-bind="template: { name: 'pt-template', data: pts.p }"></div>
		<p>Direction:</p>
		<div data-bind="template: { name: 'pt-template', data: pts.d }"></div>
	</script>

	<script type="text/html" id="item-template-plane">
		<div data-bind="template: { name: 'colour-template' }"></div>
		<p>Point:</p>
		<div data-bind="template: { name: 'pt-template', data: pts.p }"></div>
		<p>Normal:</p>
		<div data-bind="template: { name: 'pt-template', data: pts.n }"></div>
	</script>

	<link rel="stylesheet" href="lib/normalize.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id='canvasWrap'></div>

	<div id='info'>
		<div>Add
			<button data-bind="click: addPoint">Point</button>
			<button data-bind="click: addLine">Line</button>
			<button data-bind="click: addPlane">Plane</button>
		</div>
		<div id='items' data-bind="foreach: items">
			<div class='item-meta'>
				<span data-bind="text: prettyType"></span>
				<span data-bind="click: $root.remove">(X)</span>
			</div>
			<div class='item' data-bind="template: {name: itemTemplate}"></div>
		</div>
	</div>
	<script src="lib/knockout-3.2.0.js"></script>
	<script src="lib/three.min.js"></script>
	<script src="lib/OrbitControls.js"></script>
	<script src="lib/tinycolor.js"></script>
	<script src="utils.js"></script>
	<script src="drawable.js"></script>
	<script src="main.js"></script>
</body>
</html>
